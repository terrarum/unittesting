<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo</title>

    <link rel="stylesheet" href="todo.css"/>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>TODOs</h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="todos-container js-todos-container">
                ADD A NEW ITEM HERE: <input type="text" class="newitem js-newitem"> PRESS ENTER TO ADD IT.
                <p class="list-header">Todo (<span class="js-todo-count">0</span>)</p>
                <ul class="todo-list js-todo-list">

                </ul>

                <p class="list-header">Done (<span class="js-done-count">0</span>)</p>
                <ul class="todo-list js-done-list">

                </ul>
            </div>
        </div>
    </div>
</div>

<script src="todo.js"></script>
</body>
</html>
